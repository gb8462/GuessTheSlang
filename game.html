<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Guess The Slang</title>
</head>
<body>
    <button id="backBtn"><i class="fa-solid fa-arrow-left"></i> Home</button>
    <div id="content">
        <div class="game-container">
            <h1 id="current_level">Level: </h1>
            <div class="images">
                <img id="img1">
                <img id="img2">
                <img id="img3">
                <img id="img4">
            </div>

            <div id="answerBoxes" class="answer-boxes"></div>
            <div id="letterBank" class="letter-bank"></div>
            
            <div class="btn-group">
                <button id="shuffleBtn">Shuffle</button>
                <button id="hintBtn">Hint (10 pts)</button>
            </div>

            <div class="btn-group">
                <button id="checkBtn">Check</button>
                <button id="nextBtn" style="display:none;">Next</button>
            </div>

            <button id="resetLvls" class="reset-btn">Reset Levels</button>

        </div>
    </div>
    <div id="customAlert" class="custom-alert">
        <div class="alert-box">
            <p id="alertMessage"></p>
            <button id="alertOk">OK</button>
        </div>
    </div>

    <script type="module" src="config/game.js"></script>
</body>

</html>
