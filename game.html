<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="config/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="icon" href="./assets/icon.jpeg" type="image/jpeg">
    <title>Guess The Slang</title>
  </head>
  <body>

    <button id="backBtn">
      <i class="fa-solid fa-arrow-left"></i> <span></span>
    </button>

    <div id="content">
      <div class="game-container">

        <div class="level-header">
          <h1 id="current_level">Level 1</h1>
          <div id="scoreText" class="points-ui">Points: 0</div>
        </div>
        
        <div class="images">
          <img id="img1" />
          <img id="img2" />
          <img id="img3" />
          <img id="img4" />
        </div>

        <div id="answerBoxes" class="answer-boxes"></div>
        <div id="letterBank" class="letter-bank"></div>

        <div class="btn-group">
          <button id="shuffleBtn"><i class="fa-solid fa-shuffle"></i> Shuffle</button>
          <button id="hintBtn"><i class="fa-regular fa-lightbulb"></i> Hints (10 pts)</button>
        </div>

        <div class="btn-group">
          <button id="checkBtn"><i class="fa-solid fa-check"></i> Check</button>
          <button id="nextBtn" style="display: none"><i class="fa-solid fa-play"></i> Next</button>
        </div>

        <button id="resetLvls" class="reset-btn">Reset Levels</button>
      </div>
    </div>

    <div id="customAlert" class="custom-alert">
      <div class="alert-box">
        <p id="alertMessage"></p>
        <button id="alertOk">OK</button>
      </div>
    </div>

    <div id="successPopup" class="popup hidden">
      <div class="popup-card">
        <i class="fa-solid fa-unlock-keyhole"></i>
        <h2 id="popupWord">Unlocked!</h2>
        <p id="popupDesc">Description goes here</p>
        <button id="popupOk">Continue</button>
      </div>
    </div>

    <script type="module" src="config/game.js"></script>
  </body>
</html>
