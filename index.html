<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="config/styles.css">
  <link rel="icon" href="./assets/icon.jpeg" type="image/jpeg">
  <title>Guess The Slang</title>
</head>

<body>
  <div class="home-container">
    <h1 class="title">Guess The Slang</h1>

    <div class="Greeter" style="margin-bottom: 20px; margin-top: 0px;">
      <h3>Welcome!!</h3>
      <h4 id="nickname" style="display: none;">Guest</h4>
    </div>
    
    <div class="button-group">
      <button id="playBtn">‚ñ∂ Play</button>
      <button id="dictionaryBtn"><i class="fa-solid fa-book-open" style="color: #21143fff;"></i> Achievements</button>
      <button id="leaderboardBtn">üèÜ Leaderboard</button>
      <button id="loginBtn" style="display:none;">üë§ Login</button>
      <button id="logoutBtn" style="display:none;"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
    </div>
  </div>
  
<div id="customAlert" class="custom-alert">
    <div class="alert-box">
        <p id="alertMessage"></p>
        <button id="alertOk">OK</button>
    </div>
</div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Email">
      <input type="password" id="password" placeholder="Password">

      <div class="modal-buttons">
        <button id="loginSubmit">Login</button>
        <button id="closeModal">Cancel</button>
      </div>
      <p id="forgotPassword" style="cursor:pointer; color:#7700ff; margin-top: 10px;">Forgot password?</p>
      <p class="signup-text">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="text" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <div class="modal-buttons">
        <button id="signupSubmit">Sign Up</button>
        <button id="closeSignup">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <h2>Reset Password</h2>

      <input
        type="email"
        id="resetEmail"
        placeholder="Enter your email"
      />

      <div class="modal-buttons">
        <button id="resetSubmit">Send Reset Link</button>
        <button id="closeForgot">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="config/app.js"></script>

</body>
</html>
