<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Slang</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="home-container">
    <h1 class="title">Guess The Slang</h1>

    <div class="button-group">
      <button id="playBtn">‚ñ∂ Play</button>
      <button id="leaderboardBtn">üèÜLeaderboard</button>
      <button id="loginBtn">üë§Login</button>
      <button id="logoutBtn" style="display:none;"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <div class="modal-buttons">
        <button id="loginSubmit">Login</button>
        <button id="closeModal">Cancel</button>
      </div>
      <p class="signup-text">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="text" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
      <div class="modal-buttons">
        <button id="signupSubmit">Sign Up</button>
        <button id="closeSignup">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>

</body>
</html>
